name: fastapi_test
services:
  fastapi_server:
    build:
      context: ~/restaurant-recommender/monitoring         # Use current directory as the build context
      dockerfile: Dockerfile
    container_name: fastapi_server
    volumes:
      - /mnt/object/user_latent_vectors:/app/data/user_latent_vectors:rw
      - /mnt/object/item_latent_vectors:/app/data/item_latent_vectors:rw
    networks:
      - monitoring_network
    ports:
      - "8000:8000"
    environment:
      - USER_CSV_DIR=/app/data/user_latent_vectors
      - ITEM_CSV_DIR=/app/data/item_latent_vectors
      
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - monitoring_network
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - monitoring_network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=5s
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=newPanelChromeUI
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_DATE_FORMATS_INTERVAL_HOUR=24h
      - GF_DATE_FORMATS_INTERVAL_DAY=30d
      - GF_DATE_FORMATS_FULL_DATE=YYYY-MM-DD HH:mm:ss
      - GF_PANELS_ENABLE_ALPHA=true
    volumes:
      - ./grafana-provisioning:/etc/grafana/provisioning
      - ./grafana_dashboard.json:/etc/grafana/provisioning/dashboards/recsys-dashboard.json:ro

networks:
  monitoring_network:
    driver: bridge